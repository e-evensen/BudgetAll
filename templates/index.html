<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BudgetAll">
        <title>BudgetAll</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
    <body>
        <header>
            <div class="navdiv">
                <nav>
                    <a href="{{ url_for('index') }}">Home</a> ||
                    <a href="{{ url_for('calculator')}}">Calculator</a>
                </nav>
            </div>
            <br>
        {% if user %}
            <nav>
                <a href="{{ url_for('update_balance') }}">Update Balance</a> || 
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
            <br>
        {% else %}
            <nav>
                <a href="{{ url_for('login') }}"> Sign In</a> ||
                <a href="{{ url_for('register') }}">Register</a>
            </nav>
        {% endif %}
        </header>

        <h1>Welcome to BudgetAll!</h1>
        <hr>

        <h2>Use this site for all your budgeting needs.</h2>

    {% if user %}
        <p>Your balance is <span id="balance"></span></p>

        <script>
            var bal = {{ balance.bal }};
            var balanceString = bal.toLocaleString('en-US', {style: 'currency', currency: 'USD'});
            document.getElementById('balance').innerHTML = balanceString;
        </script>
    {% endif %}

    </body>
</html>
