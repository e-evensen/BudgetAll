<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BudgetAll">
        <title>BudgetAll</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
    <body>
        {% extends "template.html" %}
        {% block content %}

        <h1>Welcome {% if user %}{{user}}{% endif %} to BudgetAll!</h1>
        <hr>

        <h2>Add Purchases Page</h2>

        <form action="{{ url_for('add_purchases') }}" method="post">
            <label>Product Name:</label>
            <input type="text" class = "inputExp" name="product_name" required><br>
            <label>Product Amount:</label>
            <input type="number" class = "inputExp" step="0.01" name="product_amount" min="0" required><br>
            <button type="submit" class="buttonExp">Log purchase</button>
    {% if user %}
    {% endif %}
    {% endblock %}
    </body>
</html>
