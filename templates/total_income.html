<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total Income Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='total_income.js') }}"></script>
</head>

    <body>
        {% extends "template.html" %}
        {% block content %}
        <hr>
        <div class="formwrapper">
            <h1>Total Income Calculator</h1>
            <hr>
            <form name = "totalIncome">
                <label for="balance">Current Balance:</label>
                <input type="number" id="balance" name="balance" value="{{ balance }}"><br><br><br>

                <label for="income">Bi-Weekly Income:</label>
                <input type="number" id="income" name="income" value="{{ income }}"><br><br><br>

                <label for="weeks">Number of Weeks:</label>
                <input type="number" id="weeks" name="weeks"><br><br><br>

                <button type="button" onclick="displayResult()" class="buttonExp">Calculate Total Income</button>
            </form>

        <div id="result"></div>
        <img class ="hppic" src= "https://www.i4ce.org/wp-content/uploads/2022/01/Budget-vert.jpg" alt="save">
        </div>
        {% endblock %}
    </body>
</html>
