<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total Income Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='total_income.js') }}"></script>
</head>

<body>
    <header>
        <div class="navdiv">
            <nav>
                <a href="{{ url_for('index') }}">Home</a> ðŸ’°
                <a href="{{ url_for('calculator')}}">Calculator</a>
            </nav>
        </div>
        <br>
    {% if user %}
        <nav>
            <a href="{{ url_for('set_balance') }}">Update Balance</a> ðŸ’°
            <a href="{{ url_for('set_income') }}">Update Income</a> ðŸ’°
            <a href="{{ url_for('view_expenses')}}">View Expenses</a> ðŸ’°
            <a href="{{ url_for('total_income') }}">Total Income Calculator</a> ðŸ’°
            <a href="{{ url_for('logout') }}">Logout</a> ðŸ’°

        </nav>
        <br>
    {% else %}
        <nav>
            <a href="{{ url_for('login') }}"> Sign In</a> ðŸ’°
            <a href="{{ url_for('register') }}">Register</a>
        </nav>
    {% endif %}
    </header>
    <hr>
    <div class="totalIncome">
        <h1>Total Income Calculator</h1>
        <hr>
        <form name = "totalIncome">
            <label for="balance">Current Balance:</label>
            <input type="number" id="balance" name="balance" value="{{ balance }}"><br><br><br>

            <label for="income">Bi-Weekly Income:</label>
            <input type="number" id="income" name="income" value="{{ income }}"><br><br><br>

            <label for="weeks">Number of Weeks:</label>
            <input type="number" id="weeks" name="weeks"><br><br><br>

            <button type="button" onclick="displayResult()" >Calculate Total Income</button>
          </form>

      <div id="result"></div>
      <img class ="hppic" src= "https://www.i4ce.org/wp-content/uploads/2022/01/Budget-vert.jpg" alt="save">
    </div>
</body>
</html>
