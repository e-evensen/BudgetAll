<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <header>
        <div class="navdiv">
            <nav>
                <a href="{{ url_for('index') }}">Home</a> ||
                <a href="{{ url_for('calculator')}}">Calculator</a>
            </nav>
        </div>
        <br>
        {% if user %}
        <nav>
            <a href="{{ url_for('update_balance') }}">Update Balance</a> || 
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        <br>
        {% else %}
        <nav>
            <a href="{{ url_for('login') }}"> Sign In</a> ||
            <a href="{{ url_for('register') }}">Register</a>
        </nav>
        {% endif %}
    </header>

    <div class="calc">
        <h1>Savings Calculator</h1>
            <form>
                <label for="cost">How much does it cost?</label>
                <input type="number" id="cost" name="cost"><br><br>
  
                <label for="income">What is your weekly net income?</label>
                <input type="number" id="income" name="income"><br><br>
  
                <label for="weekly-savings">How much do you want to save each week?</label>
                <input type="number" id="weekly-savings" name="weekly-savings"><br><br>
  
                <button class="buttonCalc" type="button" onclick="calculate()">Calculate</button>
            </form>
      <div id="result"></div>
    </div>
    
  
    
</body>
</html>
