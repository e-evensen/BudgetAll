<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='calculator.js') }}"></script>
</head>

<body>
    <header>
        <div class="navdiv">
            <nav>
                <a href="{{ url_for('index') }}">Home</a> ||
                <a href="{{ url_for('calculator')}}">Calculator</a>
            </nav>
        </div>
        <br>
    {% if user %}
        <nav>
            <a href="{{ url_for('update_balance') }}">Update Balance</a> || 
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        <br>
    {% else %}
        <nav>
            <a href="{{ url_for('login') }}"> Sign In</a> ||
            <a href="{{ url_for('register') }}">Register</a>
        </nav>
    {% endif %}
    </header>

    <div class="calc">
        <h1>Savings Calculator</h1>
            <form name="calcForm">
                <label for="cost">Enter how much you want to save up:</label>
                <input type="number" id="cost" name="cost"><br><br>
  
                <label for="income">Enter your net daily income (after expenses):</label>
                <input type="number" id="income" name="income"><br><br>
  
                <button type="button" onclick="displayResult()">Add</button>
            </form>
      <div id="result"></div>
    </div>
    
  
    
</body>
</html>
