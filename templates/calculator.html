<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css" type="text/css" >
    <title>Savings Calculator</title>
</head>
<body class="calc">
    <h1>Savings Calculator</h1>
    <form>
      <label for="goal">What do you want to save for?</label>
      <input type="text" id="goal" name="goal"><br><br>

      <label for="cost">How much does it cost?</label>
      <input type="number" id="cost" name="cost"><br><br>

      <label for="income">What is your weekly net income?</label>
      <input type="number" id="income" name="income"><br><br>

      <label for="weekly-savings">How much do you want to save each week?</label>
      <input type="number" id="weekly-savings" name="weekly-savings"><br><br>

      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
        function calculate() {
          const goal = document.getElementById("goal").value;
          const cost = parseInt(document.getElementById("cost").value);
          const income = parseInt(document.getElementById("income").value);
          const weeklySavings = parseInt(document.getElementById("weekly-savings").value);
  
          if (weeklySavings > income) {
            alert("Your weekly savings cannot be greater than your weekly income.");
            return;
          }
  
          const weeks = Math.ceil(cost / weeklySavings);
  
          const result = document.getElementById("result");
          result.innerHTML = `It will take you ${weeks} weeks to save $${cost} for ${goal} by saving $${weeklySavings} per week.`;
        }
      </script>

</html>
