<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BudgetAll">
        <title>BudgetAll</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
    <body>
        {% extends "template.html" %}
        {% block content %}

        <h1>Purchases</h1>
        <p align="center"><a href=add_purchases ><button type="button" class="buttonExp">Add Purchases</button></a></p>

        {% if purchases %}
            <table class="fl-table">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Amount</th>
                </tr>
                </thead>
                <tbody>
                {% for purchase in purchases %}
                <tr>
                    <td>{{ purchase.pur_name }}</td>
                    <td>$ {{ purchase.pur }}</td>
                </tr>
                {% endfor %}
                <tbody>
            </table>
        {% endif %}
    {% endblock %}
    </body>
</html>
